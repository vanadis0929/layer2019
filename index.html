<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>레이어 팝업 2019</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=no"
    />
    <link rel="shortcut icon" href="/asset/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/asset/css/style.css"
      rel="preload"
      as="style"
    />
    <script src="/asset/js/jquery-3.4.1.min.js"></script>
    <script src="/asset/js/common.js"></script>
  </head>

  <body>
    <button type="button" class="btn" data-open-to="layer_1">
      레이어 열기
    </button>
    <button
      type="button"
      class="btn"
      data-create-msg="토스트 메시지 입니다. 3초 후 닫힙니다"
      data-auto-close="5000"
      data-delete-popup="true"
    >
      레이어 생성하기 (3초 후 자동 닫힘)
    </button>
    <div id="layer_1" class="layer_style style_01">
      <div class="layer_wrapper">
        <div class="layer_header">
          header
          <button type="button" class="btn_close" data-btn-to="close">
            <svg
              class="Icon Icon--close"
              role="presentation"
              viewBox="0 0 16 14"
            >
              <path
                d="M15 0L1 14m14 0L1 0"
                stroke="currentColor"
                fill="none"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="layer_body">레이어 1</div>
        <div class="layer_footer">footer</div>
      </div>
    </div>

    <p>$().popup({open: '#layer_1', openTime: 100})</p>
    <p>$().popup({close: true})</p>
    <p>$().popup({createMsg: '3초후에 닫힙니다.'})</p>
  </body>
</html>
